services:
  db:
    image: postgres:15-alpine
    container_name: gerald-postgres
    environment:
      POSTGRES_USER: gerald
      POSTGRES_PASSWORD: gerald_secret
      POSTGRES_DB: gerald_gateway
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gerald -d gerald_gateway"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gerald-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
